<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborator Add</title>
 <!--fonts url-->
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <!-- Theme style -->
     <link rel="stylesheet" href="../dist/css/CollaboratorAdd.css">

</head>
<body>
    <div>
        <div class="profileup">
          <span class="perfilupword">
              Agregar Colaborador
          </span>
        </div>  
      <div class="line"></div>
      
      <!--end profile segment-->
      </div>
      <div class="profile">
          
          <form>
              <div class="profileText">Perfil Colaborador</div>
              <div class="profileinfo">
                 
                      <div class="contenedor-imagen">
                      <input class="imageUpload" type="file">
                      </div>
                    
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>

                  <div class="columns">
                      <div class="column">  
                          INFORMACIÓN GENERAL
      
                          <div class="fieldprofile">
                               <input type="text" class="inputfield" placeholder="Nombre completo">
                          </div>
      
                          <div class="fieldprofile">
                              <input type="text" class="inputfield" placeholder="Cedula">
                         </div>
                         <div class="fieldprofile">
                            <input type="date" class="inputfield" placeholder="Fecha de nacimiento">
                       </div>
                       <div class="fieldprofile">
                        <input type="text" class="inputfield" placeholder="Puesto">
                   </div>
  

                      </div> 
                      <div class="column"> 
                          INFORMACIÓN DE CONTACTO
      
                          <div class="fieldprofile">
                              <input type="text" class="inputfield" placeholder="Teléfono">
                         </div>
      
                         <div class="fieldprofile">
                             <input type="text" class="inputfield" placeholder="Correo">
                        </div>
                        <div class="fieldprofile">
                             <input type="text" class="inputfield" placeholder="Ubicación">
                         </div>
      
      
                      </div>
                  </div>
                  <br> 
            
        
      
          
      
      
      </div>
          </form>
      
          <div class="btnactions"> 
              <button style="background-color: #E8EFFA; color: black;" class="buttonUpdate">Cerrar</button>
              <button class="buttonUpdate">Agregar</button>
             
      </div>
      </div>



</body>
</html>
