<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Edit</title>
    <!--fonts url-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/ClientEdit.css">
</head>
<body>
    <div>
        <div class="profileup">
          <span class="perfilupword">
              Editar cliente
          </span>
        </div>  
      <div class="line"></div>
      
      <!--end profile segment-->
      </div>
      <div class="profile">
          
          <form>
              <div class="profileText">Perfil Cliente</div>
              <div class="profileinfo">
                 
                      <div class="contenedor-imagen">
                      <input class="imageUpload" type="file">
                      </div>
                    
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>

                  <div class="columns">
                      <div class="column">  
                          INFORMACIÓN GENERAL
      
                          <div class="fieldprofile">
                               <input type="text" class="inputfield" placeholder="Nombre completo">
                          </div>
      
                          <div class="fieldprofile">
                              <input type="text" class="inputfield" placeholder="Cedula">
                         </div>
                        
      
                      </div> 
                      <div class="column"> 
                          INFORMACIÓN DE CONTACTO
      
                          <div class="fieldprofile">
                              <input type="text" class="inputfield" placeholder="Teléfono">
                         </div>
      
                         <div class="fieldprofile">
                             <input type="text" class="inputfield" placeholder="Correo">
                        </div>
                        <div class="fieldprofile">
                             <input type="text" class="inputfield" placeholder="Dirección">
                         </div>
      
      
                      </div>
                  </div>
                  <br> 
            
          <div class="columns">
                  <div class="column">
                      <div class="fieldprofile">
                          <input style="width: 670px; height: 150px;" type="password" class="inputfield2" placeholder="Observaciones">
                      </div>
                  </div>
                 
          </div>
      
          
      
      
      </div>
          </form>
      
          <div class="btnactions"> 
              <button style="background-color: #E8EFFA; color: black;" class="buttonUpdate">Cerrar</button>
              <button class="buttonUpdate">Actualizar</button>
             
      </div>
      </div>


</body>
</html>
