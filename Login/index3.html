<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/login-register.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <script
          src="https://kit.fontawesome.com/64d58efce2.js"
          crossorigin="anonymous"
  ></script>

</head>

<body >
 <img class="imgWomen" src="../dist/img/fondowomen.png"/>

 <!--Login and register start-->
 
 <div class="wrapper">

 
  <div class="form-container">

    <div class="center-slide">

    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Iniciar sesión</label>
      <label for="signup" class="slide signup">Registrarse</label>
      <div class="slider-tab"></div>
    </div>

</div>


    <div class="form-inner">
      <!--Login form start-->
      <form  class="login" action="#">

        <div class="logininfoadd">
          <div class="logininfo">
            AGENDA TU  <span style="color: #455BA5; font-size: 30px;  font-family: 'Inter', sans-serif; font-weight: bolder;">CITA</span>
            <div class="loginmoreinfo">
              ¡Ahorra tiempo y agenda tu cita en <br> línea ahora mismo!
            </div>
          </div>
        </div>
        <div class=" form-group field">
          <input type="text" placeholder="Usuario" name="user" required minlength="5">
        </div>
        <div class="form-group field">
          <input type="password" placeholder="Contraseña" name="password" required minlength="5">
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="INGRESAR">
        </div>
        <div class="pass-link"><a href="#">¿Olvidó su contraseña?</a></div> 
      </form> <!--Login form end-->
      
      <!--Signup form start-->
      <form action="#"  class="signup">
        <div class="singupinfoadd">
          <div class="singupinfo">
            Registre su  <span style="color: #455BA5; font-size: 30px;  font-family: 'Inter', sans-serif; font-weight: bolder;">Cuenta</span>
            <div class="signupmoreinfo">
              ¡Ahorra tiempo y agenda tu cita en <br> línea ahora mismo!
            </div>
          </div>
        </div>
        <div class="form-group field1">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo"  required minlength="5">
        </div>
        <div class="form-group field1">
          <input type="text" name="idCard" class="form-control" id="idCard" placeholder="Cédula o pasaporte" required minlength="9">
        </div>
        <div class="form-group field1">
          <input type="number" name="phone" class="form-control" id="phone" placeholder="Teléfono" required minlength="8" >
        </div>
        <div class="form-group field1">
          <input type="text" name="address" class="form-control" id="address" placeholder="Dirección" required minlength="5">
        </div>
        <div class="form-group field1">
          <input type="email" name="email" class="form-control" id="email" placeholder="Coreo electrónico" required>
        </div>
        <div class="form-group field1">
          <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required minlength="6">
        </div>
        <div class="field btn">
          <div class="btn-layer">
            <input type="submit" value="Registrarse">
          </div>
        </div>
      </form> <!--Signup form end-->
    </div>
  </div>
</div><!--Login and register end-->

<div class="imageCalendar">
<img class="imageCalen" src="/dist/img/backcalendar.png" alt="calendarseptember">

</div>


<!--Script start-->
<script src="../dist/js/login.js"></script>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>


</body>
</html>
