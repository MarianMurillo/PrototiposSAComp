<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/login-register.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <script
          src="https://kit.fontawesome.com/64d58efce2.js"
          crossorigin="anonymous"
  ></script>

</head>

<body >
 <img class="imgWomen" src="../dist/img/fondowomen.png"/>

 <!--Login and register start-->
 
 <div class="wrapper">

 
  <div class="form-container">

    <div class="center-slide">

    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Iniciar sesión</label>
      <label for="signup" class="slide signup">Registrarse</label>
      <div class="slider-tab"></div>
    </div>

</div>


    <div class="form-inner">
      <!--Login form start-->
      <form id="quickForm" class="login" action="#">

        <div class="logininfoadd">
          <div class="logininfo">
            AGENDA TU  <span style="color: #455BA5; font-size: 30px;  font-family: 'Inter', sans-serif; font-weight: bolder;">CITA</span>
            <div class="loginmoreinfo">
              ¡Ahorra tiempo y agenda tu cita en <br> línea ahora mismo!
            </div>
          </div>
        </div>
        <div class=" form-group field">
          <input type="text" placeholder="Usuario" name="user" required>
        </div>
        <div class="form-group field">
          <input type="password" placeholder="Contraseña" name="password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="INGRESAR">
        </div>
        <div class="pass-link"><a href="#">¿Olvidó su contraseña?</a></div> 
      </form> <!--Login form end-->
      
      <!--Signup form start-->
      <form action="#" id="quickForm1" class="signup">
        <div class="singupinfoadd">
          <div class="singupinfo">
            Registre su  <span style="color: #455BA5; font-size: 30px;  font-family: 'Inter', sans-serif; font-weight: bolder;">Cuenta</span>
            <div class="signupmoreinfo">
              ¡Ahorra tiempo y agenda tu cita en <br> línea ahora mismo!
            </div>
          </div>
        </div>
        <div class="form-group field1">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo">
        </div>
        <div class="form-group field1">
          <input type="text" name="idCard" class="form-control" id="idCard" placeholder="Cédula o pasaporte">
        </div>
        <div class="form-group field1">
          <input type="number" name="phone" class="form-control" id="phone" placeholder="Teléfono">
        </div>
        <div class="form-group field1">
          <input type="text" name="address" class="form-control" id="address" placeholder="Dirección">
        </div>
        <div class="form-group field1">
          <input type="text" name="email" class="form-control" id="email" placeholder="Coreo electrónico">
        </div>
        <div class="form-group field1">
          <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <div class="field btn">
          <div class="btn-layer">
            <input type="submit" value="Registrarse">
          </div>
        </div>
      </form> <!--Signup form end-->
    </div>
  </div>
</div><!--Login and register end-->

<!--Script start-->
<script src="../dist/js/login.js"></script>
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>

<!-- validate login form -->
<script>
    $(function () {
        $.validator.setDefaults({
            submitHandler: function () {
                alert( "Formulario correcto!" );
            }
        });
        $('#quickForm').validate({
            rules: {
                user: {
                    required: true,
                    minlength: 5
                },
                password: {
                    required: true,
                    minlength: 5
                }

            },
            messages: {
                user: {
                    required: "Ingrese un usuario",
                    minlength:"Ingrese un usuario de almenos 5 caracteres"
                },
                password: {
                    required: "Ingrese una contraseña",
                    minlength: "tu contraseña debe se de más de 5 caracteres"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
<!--validate signup form-->

</body>
</html>
