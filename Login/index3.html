<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/login-register.css">


</head>

<body >
 <img class="imgWomen" src="../dist/img/fondowomen.png"/>

 <!--Login and register start-->
 
 <div class="wrapper">

 
  <div class="form-container">

    <div class="center-slide">

    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Iniciar sesión</label>
      <label for="signup" class="slide signup">Registrarse</label>
      <div class="slider-tab"></div>
    </div>

</div>


    <div class="form-inner">
      
      <form action="#" class="login">

        <div class="logininfoadd">
          <div class="logininfo">
            AGENDA TU  <span style="color: #455BA5; font-size: 30px;  font-family: 'Inter', sans-serif; font-weight: bolder;">CITA</span>
            <div class="loginmoreinfo">
              ¡Ahorra tiempo y agenda tu cita en <br> línea ahora mismo!
            </div>
          </div>
        </div>


        <div class="field">
          <input type="text" placeholder="Usuario" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Contraseña" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="INGRESAR">
        </div>
        <div class="pass-link"><a href="#">¿Olvidó su contraseña?</a></div> 
      </form>

      <form action="#" class="signup">
        <div class="singupinfoadd">
          <div class="singupinfo">
            Registre su  <span style="color: #455BA5; font-size: 30px;  font-family: 'Inter', sans-serif; font-weight: bolder;">Cuenta</span>
            <div class="signupmoreinfo">
              ¡Ahorra tiempo y agenda tu cita en <br> línea ahora mismo!
            </div>
          </div>
        </div>
    <br>
    
        <div class="form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo">
        </div>
        <br>
        
        <div class="form-group">
          <input type="text" name="idUser" class="form-control" id="idUser" placeholder="Cédula o pasaporte">
      </div>
      <br>
      <div class="form-group">
        <input type="text" name="phoneUser" class="form-control" id="phoneUser" placeholder="Teléfono">
    </div>
    <br>
    <div class="form-group">
      <input type="text" name="addressUser" class="form-control" id="addressUser" placeholder="Dirección">
  </div>
  <br>
  <div class="form-group">
    <input type="text" name="emailUser" class="form-control" id="emailUser" placeholder="Coreo electrónico">
</div>
<br>
<div class="form-group">
  <input type="password" name="passwordUser" class="form-control" id="passwordUser" placeholder="Contraseña">
</div>

      
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Registrarse">
        </div>
      </form>
    </div>
  </div>
</div>

 <!--Login and register end-->

<!--Script start-->
 <script src="../dist/js/login.js"></script>

        
</body>
</html>
