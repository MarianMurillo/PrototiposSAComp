<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Client</title>

    <!--fonts url-->
         <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Theme style -->
        <link rel="stylesheet" href="../dist/css/profileClient.css">

</head>
<body>
    <div>
      <div class="profileup">
        <span class="perfilupword">
            Perfil
        </span>
      </div>  
    <div class="line"></div>
    
    <!--end profile segment-->
    </div>
    <div class="profile">
        
        <form>
            <div class="profileText">Perfil Cliente</div>
            <div class="profileinfo">
               
                    <div class="contenedor-imagen">
                    <input class="imageUpload" type="file">
                    </div>
                <div class="columns">
                    <div class="column">  
                        INFORMACIÓN GENERAL
    
                        <div class="fieldprofile">
                             <input type="text" class="inputfield" placeholder="Nombre completo">
                        </div>
    
                        <div class="fieldprofile">
                            <input type="text" class="inputfield" placeholder="Cedula">
                       </div>
                      
    
                    </div> 
                    <div class="column"> 
                        INFORMACIÓN DE CONTACTO
    
                        <div class="fieldprofile">
                            <input type="text" class="inputfield" placeholder="Teléfono">
                       </div>
    
                       <div class="fieldprofile">
                           <input type="text" class="inputfield" placeholder="Correo">
                      </div>
                      <div class="fieldprofile">
                           <input type="text" class="inputfield" placeholder="Dirección">
                       </div>
    
    
                    </div>
                </div>
                <br> 
            <div class="changePassword">
               <span class="changeText"> Cambiar Contraseña</span>
            </div>
        <div class="columns">
                <div class="column">
                    <div class="fieldprofile">
                        <input type="password" class="inputfield" placeholder="Contraseña">
                    </div>
                </div>
                <div class="column">
                    <div class="fieldprofile">
                        <input type="password" class="inputfield" placeholder="Nueva contraseña">
                    </div>
                </div>
        </div>
    
        <div class="buttonChangePassword">
            <button class="buttonPassword">Cambiar</button>
         </div>
    
    
    </div>
        </form>
    
        <div class="btnactions"> 
            <button style="background-color: #E8EFFA; color: black;" class="buttonUpdate">Cerrar</button>
            <button class="buttonUpdate">Actualizar</button>
           
    </div>
    </div>
      



</body>
</html>
